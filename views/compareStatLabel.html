<p data-toggle="tooltip" tooltip="Your {{display}} is {{me-to < 0 ? 'lower':'higher'}} by {{me-to | abs | number: 2}}" tooltip-placement="left" ng-show="{{to}}" class="stat"
style="text-align: center; padding: 3px; " ng-class="{'stat-success':me*1>=to*1,'stat-danger':me*1<to*1}">
	<span>
		{{to}}
	</span>
	<span ng-class="{'compare-stat-label-success':me*1>=to*1,'compare-stat-label-danger':me*1<to*1}" class="compare-stat-label">
		{{display}}
	</span>
</p>
